{% extends 'main.html' %}
{% load static %}



{% block content %}

    <div class="card mb-3 shadow" style="margin-top: 66px;width:1000px;margin-left: 150px;padding: 12px;">
  <div class="row g-0">
    <div class="col-md-4">
     <img src="{{ products.product_image.url }}"  class="w-100" alt="product image">
    </div>
    <div class="col-md-8">
      <div class=" product_data">
      <div class="card-body">

          <h3 class="card-title"><b>{{ products.name }}</b></h3>
          <hr>
          <h4 style="color: rgb(16, 52, 107)" class="card-subtitle mt-1">${{ products.price }}</h4>
          {% csrf_token %}
          <input type="hidden" value="{{ products.id }}" class="prod_id">
          <label><b>Quantity:</b></label>
          <div class="input-group text-center mb-3" style="width:130px;">
             <button class="input-group-text decrement-btn">-</button>
              <input type="text" name="quantity" class="form-control qty-input text-center" value="1">
             <button class="input-group-text increment-btn" >+</button>
          </div>
          <hr>
          <div class="row">
              <div class="col-md-4">
                  {% if products.quantity > 0 %}
                 <button class="btn btn-primary addToCartBtn" style="margin-right:10px">Add to cart<i class="fa-solid fa-cart-shopping"></i></button>
                  {% endif %}
              </div>
              <div class="col-md-4">
                <a href="{% url 'addtowishlist' products.pk %}" class="btn btn-danger" >Add to watchlist<i class="fa-solid fa-heart"></i></a>
              </div>
          </div>
        <p class="card-text"><small class="text-body-secondary">Last updated {{ products.date_update }}</small></p>
    </div>
  </div>
</div>
  </div>
        <div class="col-md-12">
            <hr>
            <h3>Descreption</h3>
            <p>{{ products.descreption }}</p>
        </div>

</div>
{% endblock %}
