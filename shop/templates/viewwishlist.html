{% extends 'main.html' %}
{% load static %}



{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="row justify-content-center">
    {% if carts %}
     {% for item in carts %}
      <div class="card" style="width: 330;margin-left:10px;margin-top:10px" >
       <div class="card-body" style="text-align: -webkit-center;" >
                <div class="category-image" style="width: 200;height: 200;">
                      <img src="{{ item.product.product_image.url }}" class="w-100" alt="product image">
                </div>
    <h3 class="card-title"><b>{{ item.product.name }}</b></h3>
     <h4 style="color: rgb(16, 52, 107)" >${{ item.product.price }}</h4>
      <a href="{% url 'productview' item.product.pk %}" class="btn btn-primary"><i class="fa-solid fa-eye"></i>View Product</a>
  </div>
     </div>
{% endfor %}
{%  else %}
      <h4>your wishlist is empty</h4>
    {% endif %}
</div>
 </div>
  </div>
    </div>

{% endblock %}
